<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <title>Product CRUD</title>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-primary shadow-sm mb-2">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-box-seam me-2" viewBox="0 0 16 16">
                        <path d="M8.186 1.113a.5.5 0 0 0-.372 0L1.846 3.5l2.404.961L10.404 2zm3.564 1.426L5.596 5 8 5.961 14.154 3.5zm3.25 1.7-6.5 2.6v7.922l6.5-2.6V4.24zM7.5 14.762V6.838L1 4.239v7.923zM7.443.184a1.5 1.5 0 0 1 1.114 0l7.129 2.852A.5.5 0 0 1 16 3.5v8.662a1 1 0 0 1-.629.928l-7.185 2.874a.5.5 0 0 1-.372 0L.63 13.09a1 1 0 0 1-.63-.928V3.5a.5.5 0 0 1 .314-.464z"/>
                    </svg>
                    Product CRUD
                </span>
            </div>
        </nav>
        <div id="snackbar" class="bg-primary">Some text some message..</div>
        <div class="container-fluid">
            <div class="filter-seach bg-light mb-2 p-2 mt-2">
                <h5 class="mb-3 fw-semibold text-primary border-bottom pb-2">Filter & Sort</h5>
                <div class="row align-items-center g-2">
                    <div class="col-md-6 form-group">
                        <input type="text" class="form-control" id="filter" placeholder="Filter and Search">
                    </div>
                    <div class="col-md-3 ms-md-auto form-group">
                        <div class="input-group">
                            <select class="form-select my-1" id="select-sort" aria-label="Sort by">
                                <option selected disabled value="">Sort by</option>
                                <option value="product-id">Product Id</option>
                                <option value="product-name">Product Name</option>
                                <option value="product-price-asc">Product Price Ascending</option>
                                <option value="product-price-desc">Product Price Descending</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="create-product bg-light mb-2 p-2">
                <h5 class="mb-3 fw-semibold text-primary border-bottom pb-2">Add Product</h5>
                <div class="row">
                    <div class="col-12 col-sm-4 form-group mb-2">
                        <input type="text" id="product-name" class="form-control" placeholder="Product Name">
                        <p id="validate-product-name"></p>
                    </div>
                    <div class="col-12 col-sm-4 form-group mb-2">
                        <form id="uploadForm" enctype="multipart/form-data">
                            <input type="file" id="product-image" accept="image/*" class="form-control" aria-label="Product Image">
                        </form>
                        <p id="validate-product-image"></p>
                    </div>
                    <div class="col-12 col-sm-4 form-group mb-2">
                        <input type="number" id="product-price" class="form-control" placeholder="Product Price">
                        <p id="validate-product-price"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-sm-8 form-group">
                        <textarea class="form-control" id="product-desc" placeholder="Product Description"></textarea>
                        <p id="validate-product-desc"></p>
                    </div>
                    <div class="col-12 col-sm-4 col-xxl-2 mt-2 form-group">
                        <button class="btn btn-primary form-control" onclick="addProduct()"> Add Product </button>
                    </div>
                </div>
            </div>
            <div class="products bg-light p-2 m-2">
                <h5 class="mb-3 fw-semibold text-primary border-bottom pb-2">Products</h5>
                <div class="container">
                    <div class="row g-4">
                        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                            <div class="card h-100 product-card shadow-sm border-0">
                                <img src="./images/product.webp" class="card-img-top product-img" alt="Product image">
                                <div class="card-body d-flex flex-column">
                                    <h5 class="card-title text-primary fw-bold">Card title</h5>
                                    <p class="card-text text-muted small">
                                        Some quick example text to build on the card title.
                                    </p>
                                    <p class="card-price mt-auto fw-bold text-success fs-5">â‚¹1000</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
<style>
    img{
        height: 200px;
        width: 100%;
        object-fit: cover;
    }
    
    .product-card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer;
    }
    
    .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2) !important;
    }
    
    #snackbar {
        visibility: hidden;
        min-width: 250px;
        margin-left: -125px;
        color: #fff; 
        text-align: center; 
        border-radius: 2px; 
        padding: 16px; 
        position: fixed; 
        z-index: 1;
        left: 50%;
        bottom: 30px; 
    }

    #snackbar.show {
        visibility: visible;
        -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
        animation: fadein 0.5s, fadeout 0.5s 2.5s;
    }
</style>
<script src="script.js"></script>
