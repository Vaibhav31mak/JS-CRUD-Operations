<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <title>Product CRUD</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="products d-flex justify-content-center align-items-center bg-light p-2 m-2">
                <div class="container">
                    <div class="row g-4 d-flex justify-content-center align-items-center">
                        <div class="col-12 col-sm-6 col-md-4 col-lg-3 d-flex">
                            <div class="card h-100">
                                <img src="./images/product.webp" class="card-img-top product-img" alt="Product image">
                                <div class="card-body d-flex flex-column">
                                    <h5 class="card-title">Card title</h5>
                                    <p class="card-text">
                                        Some quick example text to build on the card title.
                                    </p>
                                    <p class="card-price mt-auto fw-bold">₹1000</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

<style>
    img{
        height: 200px;
        width: 100%;
        object-fit: cover;
    }
</style>

<script>

function getProducts(){
    try {
        let product_list = localStorage.getItem("product-list");
        if(!product_list) return [];
        product_list = JSON.parse(product_list);
        if(!Array.isArray(product_list)){
            product_list=[];
        }
        return product_list;
    } catch(e) {
        localStorage.removeItem("product-list");
        return [];
    }
}

function renderProduct(){
    let product_list=getProducts();
    let productHTML = document.querySelector(".products .row");
    if(!productHTML) return;
    let product=product_list.find(x=>x['product-id']==JSON.parse(localStorage.getItem("view-data")));
    productHTML.innerHTML = '';
    productHTML.innerHTML+=`
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <div class="card h-100">
                <img src=${product['product-image']} class="card-img-top product-img" alt="Product image">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">${product['product-name']}</h5>
                    <p class="card-text">
                        ${product['product-desc']}
                    </p>
                    <p class="card-price mt-auto fw-bold">₹${product['product-price']}</p>
                </div>
            </div>
        </div>
        `;
}

renderProduct();

</script>
